name: Build Flutter Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Linux desktop support
        run: flutter config --enable-linux-desktop

      - name: Install Linux build dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Linux release
        run: flutter build linux --release

      - name: Zip the Linux build artifacts
        run: zip -r flutter_install-linux-release.zip build/linux/x64/release/bundle

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter_install-linux-release
          path: flutter_install-linux-release.zip
          retention-days: 14

      - name: Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: flutter_install-linux-release.zip
          generate_release_notes: true
          draft: false
          prerelease: false
